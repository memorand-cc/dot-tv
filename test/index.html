<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form id="emailForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            // Enviar el email al Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbzouy6j2K47QELvvPCxPMvf-ELEX8hhIGpOjGEYveuPnv8I30oeCusbntJCC0jbEvOv/exec', {
                method: 'POST',
                body: JSON.stringify({ email: email }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('¡Correo registrado correctamente!');
                document.getElementById('email').value = ''; // Limpiar campo de correo
            })
            .catch(error => {
                alert('Hubo un error. Intenta de nuevo.');
                console.error(error);
            });
        });
    </script>
</body>
</html>
